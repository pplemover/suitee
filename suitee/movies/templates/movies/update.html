{% extends 'base.html' %}

{% block content %}
  <h1>UPDATE</h1>
  <hr>

    <form action="{% url 'movies:update' movies.pk %}" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {{form.as_p}}
      <input type="reset" value="reset">
      <input type="submit">
    </form>

  <hr>
  <a href="{% url 'movies:index' %}">목록보기</a>
  <br>
  <a href="{% url 'movies:detail' movies.pk %}">뒤로 돌아가기</a>
{% endblock content %}
