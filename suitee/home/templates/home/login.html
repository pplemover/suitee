{% load static %}

<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="SUITEE">
    <meta property="og:description" content="SUITEE, your daily digital dashboard">
    <meta property="og:image" content="/static/whiteonblack_logo.png">
    <title>SUITEE</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'home/login.css' %}">
    <style>@import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');</style>
    <script defer src="{% static 'home/home.js' %}"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>
    <!-- video background -->
    <div class="video-background">
      <video autoplay muted loop>
        <source src="video.mp4" type="video/mp4" />
      </video>
    </div>

    <!-- Login Feature -->   
    <div class="login-container">
      <h1>Login</h1>
      <form>
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required />
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />
        <input type="submit" value="Login" />
      </form>
      <div class="social-login">
        <p>Or login with:</p>
        <button class="google-login">
          <i class="fa fa-google"></i> Sign in with Google
        </button>
      </div>
    </div>
</body>
</html>
